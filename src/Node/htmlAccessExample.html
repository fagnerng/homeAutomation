<html>
	<script>

		var xmlhttp = new XMLHttpRequest();
		var responseGet;
		
		xmlhttp.onreadystatechange=function() {
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				showResult(xmlhttp.responseText);
			}
		}
	 
		function sendHttpGetUsers(){
			xmlhttp.open("GET", "http://localhost:9000/getusers", false);
			xmlhttp.send();
		}
		
		function sendHttpCheckLogin(){
			xmlhttp.open("GET", "http://localhost:9000/checklogin/?login=brunoffp&pass=sbrunoffp", false);
			xmlhttp.send();
		}
		
		function sendHttpGetDevices(){
			xmlhttp.open("GET", "http://localhost:9000/getdevices", false);
			xmlhttp.send();
		}
		
		function sendHttpPostUser(){
			xmlhttp.open("POST", "http://localhost:9000/adduser?name=bruno&login=brunoffp&pass=brunoffp&devices=1-2-3&email=brunofpaiwa@gmail.com", true); //Valor "Bruno" sera pegado do campo onde foi digitado o nome do user
			xmlhttp.send();
		}
		
		function showResult(res){
			alert(res);
		}
	
	</script>
