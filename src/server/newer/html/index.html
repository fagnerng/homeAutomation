<html>
<head><title>Página de Login</title></head>
<script>
function fpost(){
	var xmlrequest = new XMLHttpRequest();

	xmlrequest.onreadystatechange=function() {
		
		if (xmlrequest.readyState==4 && xmlrequest.status==200) {
			alert(xmlrequest.responseText);
		}else{
		alert(xmlrequest.responseText,xmlrequest.status);
		}
	}
	var login = document.getElementById("login").value;
	var pass = document.getElementById("pass").value;
	xmlrequest.open("POST", "/login?login=" + login + "&pass="+pass, true);
	xmlrequest.send();
}

</script>
<body>

	Login.: <input type="text" name="login" id = "login" />
<br />
	Pass.: <input type="password" name="pass" id = "pass"  />
<br />
<br />
<input type="submit" value="Enviar" onclick = "javascript:fpost()"/>

</body>
</html>
