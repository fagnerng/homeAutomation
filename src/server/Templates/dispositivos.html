function ordenaDevices(array){
  var list = new Array();
  for(var i=0; i<array.length; i++){
    list[i] = parseInt(array[i])
  }
  var comparisons = 0,
        swaps = 0;
 
    for (var i = 0, swapping; i < list.length - 1; i++) {
        comparisons++;
        if (list[i] > list[i + 1]) {
            // swap
            swapping = list[i + 1];
 
            list[i + 1] = list[i];
            list[i] = swapping;
            swaps++;
        };
    };

    return list;
}
